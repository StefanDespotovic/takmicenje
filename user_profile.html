<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Takmicenje login</title>
    <style>
/*disable scrolling*/
html, body {
    margin: 0; 
    height: 100%; 
    overflow: hidden
}
.sign-in-container {
    background-color: #fff;
	border-radius: 10px;
  	box-shadow: 0 14px 28px rgba(0,0,0,0.25), 
			0 10px 10px rgba(0,0,0,0.22);
	position: relative;
	overflow: hidden;
	width: 384px;
	max-width: 100%;
	min-height: 480px;
}


    </style>

</head>
    <body>
        <header>        
            <a href="index.html" id="logo" class="logo">ArtBook</a>
        </header>
        
        <section>

	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<h5>Welcome judge, please sign in to access your account</h5><!--
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your account</span>-->
			<input name="email" type="email" placeholder="Email" />
			<input name="pswrd" type="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button onclick="check(this.form)">Sign In</button>
		</form>
	</div>
			

</section>


<script>
    

/*error message*/
function ErrorMessage() {
  alert("This function is not available at the moment, it is going to work in next update!");
}

/*hardcoded login form*/
function check(form)/*function to check email & password*/
{
 /*the following code checkes whether the entered email and password are matching*/
 if(form.email.value == "stefan@mail.com" && form.pswrd.value == "stefan")
  {
    window.open('welcome.html');   /*opens the target page while Id and password matches*/  
  }
 else
 {
   alert("Error Password or Email")   /*displays error message*/
  }
}

</script>
</body>
